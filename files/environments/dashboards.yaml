name: dashboards
channels:
  - conda-forge
dependencies:
  - pip
  - nb_conda_kernels
  # required to launch jupterlab from jupyterhub
  - jupyterhub
  # jupyterhub menu https://github.com/jupyterlab/jupyterlab/issues/9428
  - jupyterlab>=3.0.4
  - ipywidgets>=7.6.0
  - ipyparallel
  # dashboards (versions specified to narrow conda solve space)
  - matplotlib >= 3.3.4
  - panel >= 0.10.3
  - voila >= 0.2.7
  - streamlit >= 0.76
  - dash >= 1.19
  - pip:
      # batchspawner latest slurm fixes
      - https://github.com/jupyterhub/batchspawner/archive/129951ad11e3049567b94adb8c9725dc22225a1a.tar.gz
      - https://github.com/ideonate/cdsdashboards/archive/e5ad52f47bc9d9b1fcf7597561afe23f0cdc2c75.tar.gz#egg=cdsdashboards[user]
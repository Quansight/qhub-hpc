---
 - name: Add apt keys for grafana
   become: true
   apt_key:
     url: "https://packages.grafana.com/gpg.key"
     state: present

 - name: Add apt repository for grafana
   become: true
   apt_repository:
     repo: "deb https://packages.grafana.com/oss/deb stable main"

 - name: Install grafana
   become: true
   apt:
     name: grafana
     state: latest
     cache_valid_time: 3600

 - name: Copy grafana datasource provision file
   become: true
   template:
     src: templates/grafana-datasources.yaml.j2
     dest: /etc/grafana/provisioning/datasources/grafana-datasources.yaml
     owner: root
     group: grafana
     mode: 0440

 - name: Copy grafana datasource provision file
   become: true
   template:
     src: templates/grafana-dashboards.yaml.j2
     dest: /etc/grafana/provisioning/dashboards/dashboard.yaml
     owner: root
     group: grafana
     mode: 0440

 - name: Copy grafana dashboards
   become: true
   copy:
     src: "files/dashboards/{{ item }}.json"
     dest: "/etc/grafana/provisioning/dashboards/{{ item }}.json"
     owner: root
     group: grafana
     mode: 0440
   with_items:
     - jupyterhub
     - node_exporter
     - slurm_exporter

 - name: Copy Grafana Configuration
   become: true
   template:
     src: templates/grafana.ini.j2
     dest: /etc/grafana/grafana.ini
     owner: root
     group: grafana
     mode: 0440

 - name: Allow grafana through firewall
   become: true
   community.general.ufw:
     rule: allow
     port: "{{ grafana.port }}"
     proto: tcp

 - name: Ensure granfana is started
   become: true
   service:
     name: grafana-server
     enabled: true
     state: restarted
